<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" tabindex="1" aria-label="Logo du site Fisheye avec retour à l'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye" />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header"></section>
      <nav class="photographer-menu" tabindex="5" aria-label="menu de trie par popularité date ou titre">
        <span id="sort-label">Trier par</span>
        <div class="photographer-menu-options" role="listbox" aria-labelledby="sort-label" aria-activedescendant="option-popularite">
          <div class="photographer-menu-option-background"></div>
          <img class="photographer-menu-option-drop" tabindex="6" id="photographer-menu-button" src="assets/images/drop.png" alt="bouton du menu"/>
          <div class="photographer-menu-option-un menu-item" role="option" aria-selected="true">Popularité</div>
          <div class="photographer-menu-options-hidden">
            <div class="photographer-menu-option-deux menu-item" role="option">Date</div>
            <div class="photographer-menu-option-trois menu-item" role="option">Titre</div>
          </div>
        </div>
      </nav>
    </main>
    <script type="module" src="scripts/pages/PagePhotographer.js"></script>
  </body>
</html>
